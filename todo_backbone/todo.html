<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
</head>

<body>

<div class="container" id="div1">
<h1>To Do List</h1>
<input class="form-input name-input">
<button class="btn btn-primary add-name">Add</button>
<ul>
</ul>
</div>

<script type="text/template" id ='list-template'>
<td><a href="file:///G:/Rnd/todo_backbone/todo.html#show/<%= id %>"><%= name %></a></td>&nbsp
<td><%= id %></td>&nbsp
<td><%= created %></td>&nbsp
<td><button class="btn btn-primary update">update</button></td>&nbsp
</script>


<div class="items" id="div2">
<h2>TodoItems</h2>
<input type="text" placeholder="Enter name" class="item-name">
<button class="add-item">AddItem</button>
<ul>
</ul>
</div>


<script type="text/template" id ='item-template'>
<span><%= description %></span>
<span><%= id %></span>
<span><%= list %></span>
<span><%= completed %></span>
<span><%= due_date %></span>
</script>


<script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="todo.js"></script>
</body>
</html>
